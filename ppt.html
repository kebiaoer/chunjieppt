<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>春节主题PPT</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1f1f1;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 120vh; /* 增大容器的高度，确保每一页有更多空间 */
            transition: transform 0.5s ease;
            width: 100vw; /* 设置容器的宽度为视口宽度 */
        }

        .slide {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 每页占满一个屏幕 */
            width: 100vw; /* 设置每页的宽度为视口宽度 */
            text-align: center;
            box-sizing: border-box;
            transition: background-color 1s ease;
        }

        /* 页面内容样式 */
        .cover {
            background-color: #f9dcdc; /* 红色调 */
        }

        .content1 {
            background-color: #f0a9a9; /* 粉色背景 */
        }

        .content2 {
            background-color: #f4e1b1; /* 黄色背景 */
        }

        .content3 {
            background-color: #d7f1a6; /* 绿色背景 */
        }

        .content4 {
            background-color: #ffecb3; /* 浅黄色背景 */
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            color: #888;
        }

        .title {
            font-size: 48px;
            color: #ff4500;
        }

        .subtitle {
            font-size: 24px;
            color: #ffa500;
        }

        .content {
            font-size: 28px;
            color: #333;
            max-width: 80%;
        }

    </style>
</head>
<body>

    <div class="container" id="ppt-container">
        <!-- 幻灯片1：封面 -->
        <div class="slide cover">
            <div class="title">春节快乐</div>
            <div class="subtitle">Happy Chinese New Year</div>
        </div>

        <!-- 幻灯片2：内容页1 -->
        <div class="slide content1">
            <div class="content">春节是中国最重要的传统节日，象征着团圆和新开始。</div>
        </div>

        <!-- 幻灯片3：内容页2 -->
        <div class="slide content2">
            <div class="content">在春节期间，人们会贴春联、放鞭炮、吃年夜饭。</div>
        </div>

        <!-- 幻灯片4：内容页3 -->
        <div class="slide content3">
            <div class="content">春节期间，还有舞龙舞狮等传统民俗活动。</div>
        </div>

        <!-- 幻灯片5：内容页4 -->
        <div class="slide content4">
            <div class="content">人们会互赠红包，祝愿彼此健康、平安、幸福。</div>
        </div>

        <!-- 幻灯片6：尾页 -->
        <div class="slide cover">
            <div class="title">谢谢观看</div>
            <div class="subtitle">Happy Chinese New Year</div>
        </div>
    </div>

    <div class="footer">向上滑动或点击屏幕翻页</div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const container = document.getElementById('ppt-container');

        function showSlide(index) {
            if (index >= 0 && index < slides.length) {
                currentSlide = index;
                container.style.transform = `translateY(-${100 * currentSlide}vh)`;
            }
        }

        // 监听触摸事件，向上滑动翻页
        let touchStartY = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            const touchEndY = e.changedTouches[0].clientY;
            if (touchStartY - touchEndY > 50) {  // 向上滑动
                nextSlide();
            } else if (touchEndY - touchStartY > 50) {  // 向下滑动
                prevSlide();
            }
        });

        // 点击翻页
        document.addEventListener('click', nextSlide);

        // 切换到下一页
        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                showSlide(currentSlide + 1);
            }
        }

        // 切换到上一页
        function prevSlide() {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            }
        }

    </script>
</body>
</html>
