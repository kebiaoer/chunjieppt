<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页版PPT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 设置幻灯片容器的样式 */
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: transform 0.3s ease-in-out;
        }

        /* 每一页的样式，设置每页的背景色和全屏显示 */
        .slide {
            height: 300vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
        }

        .red { background-color: #FFCDD2; }   /* 淡红色背景 */
        .blue { background-color: #BBDEFB; }  /* 淡蓝色背景 */
        .green { background-color: #C8E6C9; } /* 淡绿色背景 */

        .text {
            font-size: 36px;
            color: #333;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container" id="ppt-container">
        <!-- 幻灯片1：淡红色背景 -->
        <div class="slide red">
            <div class="text">第一页：淡红色背景</div>
        </div>

        <!-- 幻灯片2：淡蓝色背景 -->
        <div class="slide blue">
            <div class="text">第二页：淡蓝色背景</div>
        </div>

        <!-- 幻灯片3：淡绿色背景 -->
        <div class="slide green">
            <div class="text">第三页：淡绿色背景</div>
        </div>
    </div>

    <div class="footer">向上滑动或点击屏幕翻页</div>

    <script>
        let currentSlide = 0;  // 当前显示的幻灯片索引
        const slides = document.querySelectorAll('.slide');
        const container = document.getElementById('ppt-container');
        let touchStartY = 0;
        let touchMoveY = 0;
        let isSwiping = false;

        // 显示特定页面
        function showSlide(index) {
            if (index >= 0 && index < slides.length) {
                currentSlide = index;
                container.style.transform = `translateY(-${100 * currentSlide}vh)`;
            }
        }

        // 监听触摸事件
        document.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;  // 记录触摸开始的位置
            isSwiping = true;
        });

        document.addEventListener('touchmove', (e) => {
            if (!isSwiping) return;
            touchMoveY = e.touches[0].clientY;  // 获取当前触摸位置
            let deltaY = touchMoveY - touchStartY;  // 计算滑动的距离

            // 控制滑动效果，限制滑动的偏移量
            let offset = (-100 * currentSlide) + (deltaY / window.innerHeight * 100);
            if (offset > 0) offset = 0;  // 不允许往上翻过头
            if (offset < -(slides.length - 1) * 100) offset = -(slides.length - 1) * 100; // 不允许往下翻过头
            container.style.transform = `translateY(${offset}vh)`;
        });

        document.addEventListener('touchend', (e) => {
            if (!isSwiping) return;
            isSwiping = false;

            let deltaY = touchMoveY - touchStartY;  // 计算滑动的总距离

            // 如果滑动超过一定阈值，则翻页
            if (Math.abs(deltaY) > window.innerHeight / 4) {
                if (deltaY < 0) {
                    nextSlide();  // 向上滑动翻到下一页
                } else {
                    prevSlide();  // 向下滑动返回上一页
                }
            } else {
                showSlide(currentSlide);  // 如果滑动距离不够，恢复当前页面位置
            }
        });

        // 点击翻页
        document.addEventListener('click', nextSlide);

        // 切换到下一页
        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                showSlide(currentSlide + 1);
            }
        }

        // 切换到上一页
        function prevSlide() {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            }
        }

    </script>
</body>
</html>
